<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>
    <header>

    </header>

    <main>
        <figure>
            <figcaption>
                <h1>アカネ</h1>
            </figcaption>

            <details>
                <summary>プロフィール</summary>
                <div>
                    <span class="profile_name">フルネーム</span>
                    <span class="profile_value"><ruby>
                            <rb>室坂</rb>
                            <rp>(</rp>
                            <rt>むろさか</rt>
                            <rp>)</rp>
                        </ruby>アカネ</span>
                </div>
                <div>
                    <span class="profile_name">年齢</span>
                    <span class="profile_value">16歳</span>
                </div>
                <div>
                    <span class="profile_name">誕生日</span>
                    <span class="profile_value"><time>4月1日</time></span>
                </div>
                <div>
                    <span class="profile_name">学校</span>
                    <span class="profile_value">ミレニアムサイエンススクール</span>
                </div>
                <div>
                    <span class="profile_name">学年</span>
                    <span class="profile_value">2年生</span>
                </div>
                <div>
                    <span class="profile_name">部活</span>
                    <span class="profile_value">Cleaning&Clearing</span>
                </div>
            </details>
            <div style="display: flex; align-items: center;">
                <h3>特記事項</h3>
                <ul>
                    <li>防御ダウン</li>
                </ul>
            </div>

                <img src="akane_murosaka.jpg" alt="picture" class="character_picture">

                <div>
                    <h2>配置情報</h2>

                    <div class="status_box">
                        <div class="status_record">
                            <span class="status_name">配置</span>
                            <span class="status_value">STRIKER</span>
                        </div>
                        <div class="status_record">
                            <span class="status_name">ポジション</span>
                            <span class="status_value">MIDDLE</span>
                        </div>
                        <div class="status_record">
                            <span class="status_name">役割</span>
                            <span class="status_value">サポーター</span>
                        </div>
                        <div class="status_record">
                            <span class="status_name">武装</span>
                            <span class="status_value"><abbr title="ハンドガン">HG</abbr></span>
                        </div>
                        <div class="status_record">
                            <span class="status_name">攻撃タイプ</span>
                            <span class="status_value">貫通</span>
                        </div>
                        <div class="status_record">
                            <span class="status_name">防御タイプ</span>
                            <span class="status_value">軽装備</span>
                        </div>
                        <div class="status_record">
                            <span class="status_name">遮蔽物の使用</span>
                            <span class="status_value">有</span>
                        </div>

                    </div>

                    <h3>地形適性</h3>
                    <div class="status_record">
                        <span class="status_name">屋外</span>
                        <span class="status_value">A</span>
                    </div>
                    <div class="status_record">
                        <span class="status_name">屋内</span>
                        <span class="status_value">D</span>
                    </div>
                    <div class="status_record">
                        <span class="status_name">市街地</span>
                        <span class="status_value">A</span>
                    </div>

                    <div>

                        <h2>ステータス</h2>
                        <div id="status">
                            <h3>基礎ステータス</h3>
                            <div id="basic_status" class="status_box">
                                <div class="status_record">
                                    <span class="status_name">HP</span>
                                    <span class="status_value">12636</span>
                                </div>
                                <div class="status_record">
                                    <span class="status_name">攻撃力</span>
                                    <span class="status_value">523</span>
                                </div>
                                <div class="status_record">
                                    <span class="status_name">防御力</span>
                                    <span class="status_value">59</span>
                                </div>
                                <div class="status_record">
                                    <span class="status_name">治癒力</span>
                                    <span class="status_value">2991</span>
                                </div>
                            </div>

                            <h3>サブステータス</h3>
                            <div id="sub_status" class="status_box">
                                <div class="status_record">
                                    <span class="status_name">命中値</span>
                                    <span class="status_value">101</span>
                                </div>
                                <div class="status_record">
                                    <span class="status_name">回避値</span>
                                    <span class="status_value">1119</span>
                                </div>
                                <div class="status_record">
                                    <span class="status_name">会心値</span>
                                    <span class="status_value">203</span>
                                </div>
                                <div class="status_record">
                                    <span class="status_name">会心ダメージ</span>
                                    <span class="status_value">200％</span>
                                </div>
                                <div class="status_record">
                                    <span class="status_name">安定値</span>
                                    <span class="status_value">980</span>
                                </div>
                                <div class="status_record">
                                    <span class="status_name">射程距離</span>
                                    <span class="status_value">550</span>
                                </div>
                                <div class="status_record">
                                    <span class="status_name">CC強化力</span>
                                    <span class="status_value">100</span>
                                </div>
                                <div class="status_record">
                                    <span class="status_name">CC抵抗力</span>
                                    <span class="status_value">100</span>
                                </div>
                            </div>
                        </div>
                    </div>

                <div id="skills">
                    <h2>スキル</h2>
                    <section class="extra_skill">
                        <h3>EXスキル</h3>
                        <span class="skill_name">優雅に排除します</span>
                        <div>COST: <em>2</em></div>
                        <span>敵1人に対して、攻撃力の<em>630%</em>分のダメージ / 防御力を<em>29%</em>減少(<em>30秒</em>間)</span>
                    </section>
                    <section class="normal_skill">
                        <h3>ノーマルスキル</h3>
                        <span class="skill_name">上品に貫きます</span>
                        <span><em>40秒</em>毎に、敵1人に対して<em>396%</em>分のダメージ</span>
                    </section>
                    <section class="passive_skill">
                        <h3>パッシブスキル</h3>
                        <span class="skill_name">速やかに前進します</span>
                        <span>移動速度を<em>14%</em>増加</span>
                    </section>
                    <section class="sub_skill">
                        <h3>サブスキル</h3>
                        <span class="skill_name">的確に制圧します</span>
                        <span>攻撃時、<em>10%</em>の確率で敵の回避値を<em>6.7%</em>減少(<em>30秒</em>間)(クールタイム<em>5秒</em>)</span>
                    </section>
                </div>

            </div>

        </figure>
    </main>

    <footer>

    </footer>
</body>

</html>
